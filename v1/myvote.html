<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <link rel="shortcut icon" href="icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Vote-My Proposal</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/fontawesome-all.min.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body id="page-top">
<div id="wrapper">
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <div class="header">
      </div>
      <div class="container-fluid" style="margin-top: 100px;">
        <div class="col-sm-4 mb-3 mb-sm-0"><label>账号</label>
          <select class="form-control address" style="display: inline"></select>
        </div>
        <div class="d-sm-flex justify-content-between align-items-center mb-4">
          <h3 class="text-dark mb-0"></h3><button class="btn text-light" style="background-image: linear-gradient(180deg,#36b9cc 10%,#258391);background-size: cover;"><i class="fas   fa-plus-circle"></i> <span class="backup">创建提案</span></button>
        </div>
        <div class="row small dapp-data">
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLongTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</div>



<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/theme.js"></script>
<script type="text/javascript" src="js/jquery.i18n.properties.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/pullup-js-sdk.js"></script>

<script src="js/proposalcommon.js?v"></script>
<script src="js/proposal-abi.js"></script>

<script>

    $('.footer').load('footer.html');

        $("nav div ul li:eq(4) a").addClass('text-light');
    },5);


    $(function () {
        Common.app = MyVote;
        Common.init();
    })


</script>
