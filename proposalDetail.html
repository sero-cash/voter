<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <link rel="shortcut icon" href="icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>提案详情</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/fontawesome-all.min.css">
</head>

<body id="page-top">
<div id="wrapper">
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <div class="header">
      </div>
      <nav aria-label="breadcrumb"style="margin-top: 80px;">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html" id="homeHref">首页</a></li>
          <li class="breadcrumb-item" id="proposalDetailLi">提案详情</li>
        </ol>
      </nav>
      <div class="container-fluid" >
        <div class="card shadow-lg o-hidden border-0 my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <!--<div class="toast" style="position: absolute;right:30%;z-index: 99999;" id="toast1">-->
                <!--<div class="toast-body alert-danger">-->
                <!--</div>-->
                <!--</div>-->
                <div class="p-5">
                  <div class="text-center">
                    <h4 class="text-dark mb-4">提案详情</h4>
                  </div>
                    <div class="form-group row">
                      <div class="col-sm-4 mb-3 mb-sm-0"><label id="accountLabel">账号</label>
                        <select class="form-control address"></select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label id="titleLabel">标题</label>
                      <div class="row">
                        <div class="col-sm-4 mb-3 mb-sm-0">
                          <input type="text" class="form-control" value=""  id="title" autocomplete="off" readonly/>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label id="descLabel">描述</label>
                      <div class="row">
                        <div class="col-sm-4 mb-3 mb-sm-0">
                          <input type="text" class="form-control" value="" id="desc" autocomplete="off" readonly/>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label id="startTimeLabel">开始时间</label>
                      <div class="row">
                        <div class="col-sm-4 mb-3 mb-sm-0">
                          <input type="text" class="form-control" value="" id="startTime" autocomplete="off" readonly/>
                          <div class="invalid-feedback">Please Enter Amount.</div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label id="endTimeLabel">投票结束时间</label>
                      <div class="row">
                        <div class="col-sm-4 mb-3 mb-sm-0">
                          <input type="text" class="form-control" value="" id="endTime" autocomplete="off" readonly/>
                          <div class="invalid-feedback">Please Enter Amount.</div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label id="pledegLabel">参与投票需要质押sero</label>
                      <div class="row">
                        <div class="col-sm-4 mb-3 mb-sm-0">
                          <input type="text" class="form-control" value="" id="minHoldAmount" autocomplete="off" readonly/>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label id="feeLabel">参与投票需要消耗sero</label>
                      <div class="row">
                        <div class="col-sm-4 mb-3 mb-sm-0">
                          <input type="text" class="form-control" value="" id="fee" autocomplete="off" readonly/>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label id="minparticipantslabel">最少参与人数</label>
                      <div class="row">
                        <div class="col-sm-4 mb-3 mb-sm-0">
                          <input type="text" class="form-control" value="" id="minParticipants" autocomplete="off" readonly/>
                        </div>
                      </div>
                    </div>
                  <div class="form-group">
                    <label id="supportLabel"></label>
                    <div class="row">
                      <div class="col-sm-4 mb-3 mb-sm-0">
                        <input type="text" class="form-control" value="" id="supportInput" autocomplete="off" readonly/>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label id="opposeLabel"></label>
                    <div class="row">
                      <div class="col-sm-4 mb-3 mb-sm-0">
                        <input type="text" class="form-control" value="" id="opposeInput" autocomplete="off" readonly/>
                      </div>
                    </div>
                  </div>
                  <div id="tip"></div>
                    <button class="btn btn-primary text-white btn-user" id="support" style="display: none">
                      支持
                    </button>
                    <button class="btn btn-danger text-white btn-user" id="unsupport" style="display: none">
                      反对
                    </button>
                    <button class="btn btn-info text-white btn-user" id="withdraw" style="display: none">
                      提现
                    </button>
                  <div class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert">
                    <label id="successLabel"></label>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </div>
  <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLongTitle">Confirm Transaction Info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="toast" style="position: absolute;z-index: 99999; left: 50%;top: 5%;transform: translate(-50%, -50%);" id="toast2">
          <div class="toast-body alert-danger">
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
              <div class="col-lg-3">Pool Id</div><div class="col-lg-9 text-break"></div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-lg-3">From</div><div class="col-lg-9 text-break"></div>
            </div>
          </li>
          <!--<li class="list-group-item">-->
          <!--<div class="row">-->
          <!--<div class="col-lg-3">Vote Address</div><div class="col-lg-9  text-break"></div>-->
          <!--</div>-->
          <!--</li>-->
          <li class="list-group-item">
            <div class="row">
              <div class="col-lg-3">Amount</div><div class="col-lg-9 text-break"></div>
            </div>
            <div class="row">
              <small class="text-warning amount_warning">* This amount is not the final transaction amount and the excess amount will be refunded to the account.</small>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-lg-3">Password</div><div class="col-lg-9 total">
              <input type="password" autofocus class="form-control" placeholder="Please Enter Your Password" id="password" autocomplete="off" required/></div>
            </div>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/theme.js"></script>
<script type="text/javascript" src="js/jquery.i18n.properties.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/pullup-js-sdk.js"></script>
<script src="js/serojs.js"></script>
<script src="js/proposalcommon.js?v"></script>
<script src="js/proposal-abi.js"></script>
<script src="js/proposal-data.js"></script>
<script src="js/bignumber.js"></script>
<script src="js/common.js"></script>
<script src="js/proposaldetail.js"></script>
<script>

    $('.header').load('header.html');
    $('.footer').load('footer.html');
    Common.app = ProposalDetail;
    Common.init();

</script>


</body>

</html>
